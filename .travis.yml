language: node_js
sudo: required
dist: trusty

git:
  depth: 10

branches:
  only:
    - master
    - /^[0-9]+\.[0-9]+\.[0-9]+.*/

cache:
  directories:
    - node_modules

before_install:
  - bash <(curl -s https://blackbaud-stevebrush.github.io/skyux-travis/library-before-install-v3.sh)

install:
  - bash <(curl -s https://blackbaud-stevebrush.github.io/skyux-travis/library-install-v3.sh)

script:
  - bash <(curl -s https://blackbaud-stevebrush.github.io/skyux-travis/library-script-v3.sh)

after_script:
  - bash <(curl -s https://blackbaud-stevebrush.github.io/skyux-travis/library-after-script-v3.sh)

after_success:
  - bash <(curl -s https://blackbaud-stevebrush.github.io/skyux-travis/library-after-success-v3.sh)
  - node ./node_modules/@blackbaud/skyux-builder-config/scripts/visual-baselines.js

after_failure:
  - node ./node_modules/@blackbaud/skyux-builder-config/scripts/visual-failures.js
