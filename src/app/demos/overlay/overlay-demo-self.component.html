<button
  type="button"
  (click)="onOpenClick()"
>
  Open
</button>

<ng-template #content let-item>
  <div style="background-color:white;border:1px solid red;padding:10px;">
    <ng-content></ng-content>
    <strong>Template context:</strong>
    <pre>{{ item | json }}</pre>
    <p>
      <button
        type="button"
        (click)="onCloseClick()"
      >Close</button>
    </p>
  </div>
</ng-template>
