<app-overlay-demo-self>
  This is content that should get added to an overlay on page load.
  <p>
    <a skyAppLink="demos/numeric">Click to test route change behavior...</a>
  </p>
</app-overlay-demo-self>

<div style="text-align:right;">
  <button
    class="sky-btn"
    type="button"
    (click)="onTestClick()"
  >
    Can you click me?
  </button>
</div>

<div style="height:1200px; padding-top:250px;">
  <button
    class="sky-btn sky-btn-primary sky-margin-inline-default"
    type="button"
    (click)="launchDefaultOverlay()"
  >
    Launch default overlay
  </button>

  <button
    class="sky-btn sky-margin-inline-default"
    type="button"
    (click)="launchCustomOverlay()"
  >
    Launch custom overlay
  </button>

  <button
    class="sky-btn"
    type="button"
    (click)="closeAllOverlays()"
  >
    Close all
  </button>

  <p>
    Number of overlays currently open: {{ overlays.length }}
  </p>
</div>
