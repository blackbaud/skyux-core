<button
  class="sky-btn"
  type="button"
  (click)="onOpenClick()"
>
  Launch overlay using TemplateRef
</button>

<ng-template
  let-item
  #content
>
  <div
    style="background-color:white;border:1px solid red;padding:10px;"
  >
    <ng-content></ng-content>
    <strong>Template context:</strong>
    <pre>{{ item | json }}</pre>
    <p>
      <button
        class="sky-btn"
        type="button"
        (click)="onCloseClick()"
      >Close</button>
    </p>
  </div>
</ng-template>
