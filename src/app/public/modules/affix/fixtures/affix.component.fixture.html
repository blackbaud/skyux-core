<div
  class="canvas"
  [ngClass]="{
    'canvas-overflow': enableOverflowParent
  }"
  #overflowParentRef
>
  <div
    class="base-wrapper"
  >
    <div
      class="base"
      #baseRef
    ></div>
  </div>

  <div
    class="affixed"
    [affixAutoFitContext]="autoFitContext"
    [affixAutoFitOverflowOffset]="autoFitOverflowOffset"
    [affixEnableAutoFit]="enableAutoFit"
    [affixHorizontalAlignment]="horizontalAlignment"
    [affixIsSticky]="isSticky"
    [affixPlacement]="placement"
    [affixVerticalAlignment]="verticalAlignment"
    [skyAffixTo]="baseRef"
    (affixPlacementChange)="onAffixPlacementChange($event)"
    #affixedRef
  ></div>
</div>
