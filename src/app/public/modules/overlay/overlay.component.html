<div
  class="sky-overlay"
  [style.zIndex]="zIndex"
  [ngClass]="{
    'disable-pointer-events': !enablePointerEvents
  }"
  #overlayRef
>
  <div
    class="sky-overlay-content"
    #overlayContentRef
  >
    <ng-template
      #target
    >
    </ng-template>
  </div>
  <div *ngIf="showBackdrop"
    class="sky-overlay-backdrop"
  ></div>
</div>
