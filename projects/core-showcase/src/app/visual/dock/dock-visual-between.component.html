<div
  id="dock-visual-between"
>
  <div
    id="dock-visual-between-top"
  >
  </div>
  <div
    id="dock-visual-between-bottom"
  >
  </div>
</div>

<div
  class="dock-form-group sky-form-group"
>
  <input
    class="sky-form-control sky-margin-inline-default"
    placeholder="Stack order"
    type="number"
    [(ngModel)]="stackOrder"
  />
  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="onAddItemClick()"
  >
    Add item
  </button>
</div>
